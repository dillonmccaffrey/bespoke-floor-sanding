<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFS Website Testing Checklist</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a; 
      color: #f5f5f5; 
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 { color: #C4A052; margin-bottom: 1.5rem; font-size: 1.5rem; }
    h2 { color: #C4A052; margin: 1.5rem 0 0.75rem; font-size: 1.1rem; border-bottom: 1px solid #333; padding-bottom: 0.5rem; }
    .item { 
      display: flex; 
      align-items: center; 
      gap: 0.75rem; 
      padding: 0.5rem 0;
      cursor: pointer;
    }
    .item:hover { background: #2a2a2a; margin: 0 -0.5rem; padding: 0.5rem; border-radius: 4px; }
    .item input { width: 18px; height: 18px; accent-color: #C4A052; cursor: pointer; }
    .item.done label { text-decoration: line-through; color: #666; }
    .progress { 
      position: fixed; 
      top: 0; 
      left: 0; 
      right: 0; 
      background: #2a2a2a; 
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }
    .progress-bar { 
      height: 8px; 
      background: #333; 
      border-radius: 4px; 
      flex: 1;
      margin: 0 1rem;
    }
    .progress-fill { height: 100%; background: #C4A052; border-radius: 4px; transition: width 0.3s; }
    .count { color: #C4A052; font-weight: bold; min-width: 60px; text-align: right; }
    .content { margin-top: 4rem; }
    .reset { 
      background: #333; 
      color: #f5f5f5; 
      border: none; 
      padding: 0.5rem 1rem; 
      border-radius: 4px; 
      cursor: pointer;
      font-size: 0.85rem;
    }
    .reset:hover { background: #444; }
  </style>
</head>
<body>
  <div class="progress">
    <span>Progress</span>
    <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
    <span class="count" id="count">0/0</span>
    <button class="reset" onclick="resetAll()">Reset</button>
  </div>
  
  <div class="content">
    <h1>ðŸªµ BFS Website Testing</h1>
    
    <h2>Navigation</h2>
    <div class="item"><input type="checkbox" id="c1"><label for="c1">Logo links to homepage</label></div>
    <div class="item"><input type="checkbox" id="c2"><label for="c2">All nav links work (Home, Services, Gallery, Contact)</label></div>
    <div class="item"><input type="checkbox" id="c3"><label for="c3">Mobile hamburger menu opens/closes</label></div>
    <div class="item"><input type="checkbox" id="c4"><label for="c4">Mobile nav links work</label></div>
    
    <h2>Theme Toggle</h2>
    <div class="item"><input type="checkbox" id="c5"><label for="c5">Toggle switches between light/dark mode</label></div>
    <div class="item"><input type="checkbox" id="c6"><label for="c6">Logo visible in both modes</label></div>
    <div class="item"><input type="checkbox" id="c7"><label for="c7">Text readable in both modes</label></div>
    
    <h2>Homepage</h2>
    <div class="item"><input type="checkbox" id="c8"><label for="c8">Hero image loads</label></div>
    <div class="item"><input type="checkbox" id="c9"><label for="c9">"Call for Free Quote" button works</label></div>
    <div class="item"><input type="checkbox" id="c10"><label for="c10">"Email Us" button opens email client</label></div>
    <div class="item"><input type="checkbox" id="c11"><label for="c11">Phone number link works</label></div>
    <div class="item"><input type="checkbox" id="c12"><label for="c12">Services section shows 4 services with images</label></div>
    <div class="item"><input type="checkbox" id="c13"><label for="c13">Gallery section shows before/after images</label></div>
    <div class="item"><input type="checkbox" id="c14"><label for="c14">Testimonials display with star ratings</label></div>
    <div class="item"><input type="checkbox" id="c15"><label for="c15">Ireland map image loads</label></div>
    <div class="item"><input type="checkbox" id="c16"><label for="c16">Footer phone/email links work</label></div>
    
    <h2>Services Page</h2>
    <div class="item"><input type="checkbox" id="c17"><label for="c17">All 4 service images load</label></div>
    <div class="item"><input type="checkbox" id="c18"><label for="c18">"Get a Quote" buttons work</label></div>
    
    <h2>Gallery Page</h2>
    <div class="item"><input type="checkbox" id="c19"><label for="c19">Before/after images load</label></div>
    
    <h2>Contact Page</h2>
    <div class="item"><input type="checkbox" id="c20"><label for="c20">Phone button calls</label></div>
    <div class="item"><input type="checkbox" id="c21"><label for="c21">Email button opens mail client</label></div>
    <div class="item"><input type="checkbox" id="c22"><label for="c22">Form submits successfully</label></div>
    <div class="item"><input type="checkbox" id="c23"><label for="c23">Service areas dropdown populated</label></div>
    
    <h2>CMS Admin (/admin)</h2>
    <div class="item"><input type="checkbox" id="c24"><label for="c24">Login works</label></div>
    <div class="item"><input type="checkbox" id="c25"><label for="c25">Can view testimonials</label></div>
    <div class="item"><input type="checkbox" id="c26"><label for="c26">Can view gallery items</label></div>
    <div class="item"><input type="checkbox" id="c27"><label for="c27">Can view services</label></div>
    <div class="item"><input type="checkbox" id="c28"><label for="c28">Can edit an entry and save</label></div>
    
    <h2>Mobile</h2>
    <div class="item"><input type="checkbox" id="c29"><label for="c29">Floating call button appears</label></div>
    <div class="item"><input type="checkbox" id="c30"><label for="c30">Layout looks good on small screens</label></div>
  </div>
  
  <script>
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    const fill = document.getElementById('fill');
    const count = document.getElementById('count');
    const KEY = 'bfs-checklist';
    
    function save() {
      const state = {};
      checkboxes.forEach(cb => state[cb.id] = cb.checked);
      localStorage.setItem(KEY, JSON.stringify(state));
    }
    
    function load() {
      const state = JSON.parse(localStorage.getItem(KEY) || '{}');
      checkboxes.forEach(cb => {
        cb.checked = state[cb.id] || false;
        cb.closest('.item').classList.toggle('done', cb.checked);
      });
      updateProgress();
    }
    
    function updateProgress() {
      const checked = document.querySelectorAll('input:checked').length;
      const total = checkboxes.length;
      fill.style.width = (checked / total * 100) + '%';
      count.textContent = checked + '/' + total;
    }
    
    function resetAll() {
      if (confirm('Reset all checkboxes?')) {
        checkboxes.forEach(cb => {
          cb.checked = false;
          cb.closest('.item').classList.remove('done');
        });
        save();
        updateProgress();
      }
    }
    
    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        cb.closest('.item').classList.toggle('done', cb.checked);
        save();
        updateProgress();
      });
    });
    
    load();
  </script>
</body>
</html>
