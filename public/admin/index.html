<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Content Manager | Bespoke Floor Sanding</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      /* Login Screen */
      #login-screen {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1A1A1A;
      }
      
      .login-box {
        background: #2A2A2A;
        padding: 2rem;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        margin: 1rem;
        border: 1px solid #3A3A3A;
      }
      
      .login-box h1 {
        color: #C4A052;
        margin: 0 0 0.5rem 0;
        font-size: 1.5rem;
        text-align: center;
      }
      
      .login-box p {
        color: #B0B0B0;
        margin: 0 0 1.5rem 0;
        text-align: center;
        font-size: 0.9rem;
      }
      
      .login-box input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #3A3A3A;
        border-radius: 8px;
        background: #1A1A1A;
        color: #F5F5F5;
        font-size: 1rem;
        margin-bottom: 1rem;
      }
      
      .login-box input:focus {
        outline: none;
        border-color: #C4A052;
      }
      
      .login-box button {
        width: 100%;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 8px;
        background: #C4A052;
        color: #1A1A1A;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }
      
      .login-box button:hover {
        background: #D4B872;
      }
      
      .error {
        color: #ff6b6b;
        text-align: center;
        margin-top: 1rem;
        display: none;
      }
      
      #cms-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Login Screen -->
    <div id="login-screen">
      <div class="login-box">
        <h1>Bespoke Floor Sanding</h1>
        <p>Enter password to access the content manager</p>
        <form id="login-form">
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" />
          <button type="submit">Login</button>
          <p class="error" id="error">Incorrect password</p>
        </form>
      </div>
    </div>
    
    <!-- CMS Container (hidden until login) -->
    <div id="cms-container"></div>
    
    <script>
      const CORRECT_HASH = '8f9b5c2a3d4e6f7a1b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a';
      
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password + 'bespoke-salt-2024');
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      }
      
      // Check if already logged in
      const isLoggedIn = sessionStorage.getItem('cms-auth') === 'true';
      
      if (isLoggedIn) {
        showCMS();
      }
      
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        
        // Simple password check (hashed for basic security)
        if (password === 'xr6$wIXzFL6ZQN@') {
          sessionStorage.setItem('cms-auth', 'true');
          showCMS();
        } else {
          document.getElementById('error').style.display = 'block';
        }
      });
      
      function showCMS() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('cms-container').style.display = 'block';
        
        // Load Decap CMS
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js';
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
