backend:
  name: git-gateway
  branch: main

# For local development: npx decap-server
local_backend: true

# For simple test mode (no git, changes are local only):
# name: test-repo

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Quote", name: "quote", widget: "text" }
      - { label: "Rating (1-5)", name: "rating", widget: "number", min: 1, max: 5, default: 5 }
      - { label: "Order", name: "order", widget: "number", default: 1 }

  - name: "gallery"
    label: "Gallery (Before/After)"
    folder: "src/content/gallery"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Location", name: "location", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Before Image", name: "beforeImage", widget: "image" }
      - { label: "After Image", name: "afterImage", widget: "image" }
      - { label: "Order", name: "order", widget: "number", default: 1 }

  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Icon", name: "icon", widget: "select", options: ["sanding", "restoration", "finish", "commercial"] }
      - { label: "Order", name: "order", widget: "number", default: 1 }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "settings"
    label: "Site Settings"
    files:
      - name: "contact"
        label: "Contact Information"
        file: "src/content/settings/contact.json"
        fields:
          - { label: "Business Name", name: "businessName", widget: "string" }
          - { label: "Phone", name: "phone", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Service Areas", name: "serviceAreas", widget: "list", field: { label: "Area", name: "area", widget: "string" } }
