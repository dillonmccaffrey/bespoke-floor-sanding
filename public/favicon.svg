<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Simplified floor pattern favicon inspired by the logo -->
  <rect width="32" height="32" fill="#1A1A1A" rx="4"/>
  
  <!-- Central diamond pattern -->
  <polygon points="16,6 26,16 16,26 6,16" fill="none" stroke="#C4A052" stroke-width="2"/>
  
  <!-- Inner diamond -->
  <polygon points="16,10 22,16 16,22 10,16" fill="#C4A052"/>
  
  <!-- Corner accents -->
  <rect x="4" y="4" width="6" height="6" fill="#E8DCC4" opacity="0.3"/>
  <rect x="22" y="4" width="6" height="6" fill="#E8DCC4" opacity="0.3"/>
  <rect x="4" y="22" width="6" height="6" fill="#E8DCC4" opacity="0.3"/>
  <rect x="22" y="22" width="6" height="6" fill="#E8DCC4" opacity="0.3"/>
</svg>
