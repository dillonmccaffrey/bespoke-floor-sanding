services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "4321:4321"
    environment:
      - NODE_ENV=production
      - SMTP_HOST=mailserver
      - SMTP_PORT=25
      - SMTP_FROM=noreply@bespokefloorsanding.ie
      - CONTACT_EMAIL=info@bespokefloorsanding.ie
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID}
      - UMAMI_URL=${UMAMI_URL}
    depends_on:
      - mailserver
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Lightweight mail relay for sending emails
  mailserver:
    image: boky/postfix
    restart: unless-stopped
    environment:
      - ALLOWED_SENDER_DOMAINS=bespokefloorsanding.ie
      - HOSTNAME=mail.bespokefloorsanding.ie
    volumes:
      - mailserver-data:/var/spool/postfix

  # Umami analytics (self-hosted)
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:umami@db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET:-replace-me-with-random-string}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - umami-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umami"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  umami-db:
  mailserver-data:
